services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: club4devs_backend
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB}
      PORT: 3001
    depends_on:
      - db
    networks:
      - app-network
  db:
    image: postgres:15-alpine
    container_name: club4devs_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
  nginx:
    container_name: club4devs_nginx
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - backend
    restart: always
    networks:
      - app-network

  certbot:
    container_name: club4devs_certbot
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $!; done;'"
    #command: ["certonly", "--webroot", "--webroot-path=/var/www/certbot", "--email", "guii_1@hotmail.com", "--agree-tos", "--no-eff-email", "-d", "${DOMAIN}", "-d", "${WWW_DOMAIN}"]
    environment:
      - DOMAIN=${DOMAIN}
      - WWW_DOMAIN=${WWW_DOMAIN}

volumes:
  postgres_data:
  certbot_conf:
  certbot_www:

networks:
  app-network:
    driver: bridge
